{% extends "habit_builder/home_page_layout.html" %}
{% block title %}Register - Habit Builder{% endblock %}
{% block body %}

    <div class="container">
        <h2 class="mt-4">Register</h2>

        {% if message %}
            <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input autofocus class="form-control" type="text" name="username" placeholder="Enter your username" id="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" placeholder="Enter your email address" id="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter your password" id="password">
            </div>
            
            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password" id="confirmation">
            </div>
            
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
    </div>

{% endblock %}
